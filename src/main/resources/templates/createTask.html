<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/create.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Criar Nova Tarefa</h2>

    <form th:action="@{/task/createTask}" th:object="${task}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="taskName" class="form-label">Nome da Tarefa:</label>
            <input type="text" id="taskName" class="form-control" th:field="*{taskName}" placeholder="Digite o nome da tarefa">
            <div th:if="${#fields.hasErrors('taskName')}" class="text-danger" th:errors="*{taskName}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <textarea id="description" class="form-control" rows="3" th:field="*{description}" placeholder="Digite a descrição"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select" th:field="*{status}">
                <option value="PENDENTE">Pendente</option>
                <option value="EM_ANDAMENTO">Em Andamento</option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></div>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Data:</label>
            <input type="date" id="date" class="form-control" th:field="*{date}">
            <div th:if="${#fields.hasErrors('date')}" class="text-danger" th:errors="*{date}"></div>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Imagem:</label>
            <input type="file" id="file" name="file" class="form-control">
            <div th:if="${fileError}" class="text-danger" th:text="${fileError}"></div>
        </div>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-4">Criar Tarefa</button>
            <a href="/task" class="btn btn-secondary btn-lg px-4">Voltar</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
